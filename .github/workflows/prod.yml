name: Deployment Store API Dev 3.18.0

on:
  push:
    branches:
      - nucleoni-store-api-prod-3.18.0
env:
  STAGE: "prod"
  KEY_VALUE: ${{ secrets.AWS_ACCESS_KEY_ID }}
  A_KEY_VALUE: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::486592719971:role/github-actions-role
          aws-region: eu-west-1
      - name: Install dependencies
        run: npm install -g aws-cdk
      - name: Install CDK required packages
        run: pip install -r requirements_cdk.txt
      - name: Bootstrap stack
        run: cdk bootstrap
      - name: Synth stack
        run: cdk synth
      - name: Deploy stack
        run: cdk deploy --all --require-approval never
      - name: Collect static assets
        run: python3 manage.py collectstatic --no-input
