name: Deployment Develop

on:
  push:
    branches:
      - develop
      - feature/*
env:
  STAGE: "dev"
  NUCLEONI_STORE_API_STORAGE_BUCKET_NAME: "dev.nucleoni-store-api-assets.nucleoni.com"
  SECRET_KEY: "dummy"
  STORAGE_USE_S3: "TRUE"
  AWS_DEFAULT_ACL: 0
  MEDIA_ROOT: "/tmp/public/media"
  AWS_MEDIA_BUCKET_NAME: "dev.nucleoni-store-api-assets.nucleoni.com"
  AWS_MEDIA_CUSTOM_DOMAIN: "dev.nucleoni-store-api-assets.nucleoni.com"
  AWS_STATIC_CUSTOM_DOMAIN: "dev.nucleoni-store-api-assets.nucleoni.com"
  AWS_STORAGE_BUCKET_NAME: "dev.nucleoni-store-api-assets.nucleoni.com"

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::486592719971:role/github-actions-role
          aws-region: eu-west-1
      - name: Install dependencies
        run: npm install -g aws-cdk
      - name: Install required packages
        run: pip install -r requirements_dev.txt
      - name: Bootstrap stack
        run: cdk bootstrap
      - name: Synth stack
        run: cdk synth
      - name: Deploy stack
        run: cdk deploy --all --require-approval never
      - name: Collect static assets
        run: python3 manage.py collectstatic --no-input
